<div class="col-md-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Oats</td>

                <td>£0.70</td>
            </tr>
            <tr>
                <td>Coffee</td>

            </tr>

</div>
<div class="text-center fixed-bottom">

</div>
